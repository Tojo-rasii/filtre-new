<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filtre</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic);

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #fff;
            font-size: 0.9em;
        }

        input,
        button {
            font-family: 'Montserrat', sans-serif;
        }

        .resp-width {
            width: 95.5%;
            margin: 0 auto;
        }

        .section_filtre_row {
            display: grid;
            grid-template-columns: 1.9fr repeat(3, 1fr);
            max-width: 100%;
            gap: 1.5em;
            row-gap: 1.5em;
        }

        .section_filtre_row {
            display: flex;
            flex-direction: row;

        }



        .section_filtre_content {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        .section_filtre_label {
            /* background: red; */
            display: flex;
            flex-direction: row;
            gap: 0.2em;
            align-items: center;
            outline: 1.5px solid #D7D7D7;
            /* flex: 1; */
            border-radius: 0.7em;
            width: 100%;
        }



        .section_filtre_label i {
            height: max-content;
            display: flex;
            flex-direction: row;
            padding-left: 1.2em;
            align-items: center;
        }

        .section_filtre_label input {
            background: none;
            border: none;
            padding: 1em;
            outline: none;
            width: 100%;
        }


        /* CRITERE */
        .section_plus_critere {
            /* background: red; */
            display: flex;
            flex-direction: row;
            gap: 0.2em;
            align-items: center;
            outline: 1.5px solid #D7D7D7;
            border-radius: 0.7em;
            /* width: 100%; */
            cursor: pointer;
            padding: 0.7em 1.5em;
            transition: 0.1s;
        }

        .section_plus_critere:hover {
            background: #f3f3f3f1;


        }

        .action_plus_critere {
            display: flex;
            flex-direction: row;
            gap: 0.5em;
            align-items: center;
            width: 100%;
            text-wrap: nowrap;
        }

        .plus_text_strong {
            font-weight: 700;
            font-size: 1.4em;
            color: #000000;
            margin-right: 0.2em;
        }

        .section_plus_critere i {
            height: max-content;
            display: flex;
            flex-direction: row;
            padding: 0.7em 0;
            padding-left: 1em;
            align-items: center;
        }

        .btn_reset_filter {
            background: #027580;
            outline: none;
            border: none;
            padding: 1.2em 2.2em;
            color: #fff;
            font-weight: 600;
            border-radius: 0.7em;
            width: max-content;
            /* margin: 1em 0; */
            margin: 0.3em 0;
            cursor: pointer;

        }

        .btn_reset_filter:disabled {
            cursor: not-allowed;
            opacity: 0.4;

        }

        .section_filtre_reset {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        .section_filtre_reset hr {
            background: #00000007;
            width: 98%;
            height: 0.1em;
            margin: 0.6em auto 0.2em;
            border: none;
        }

        .section_filtre_row_flex_3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));


            max-width: 100%;
            gap: 1.5em;
            row-gap: 1.5em;
        }

        @media (max-width: 700px) {
            .col_mediaquery {
                display: flex;
                flex-direction: column;
            }
        }

        @media (min-width: 480px) {
            .section_filtre_row_flex_3 {
                grid-template-columns: repeat(2, 1fr);
            }

            .category_items_container {
                display: grid;
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 1em;
                padding: 1em;
            }

        }

        @media (min-width: 768px) {
            .section_filtre_row_flex_3 {
                grid-template-columns: repeat(3, 1fr);
            }

            .category_items_container {
                display: grid;
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 1em;
                padding: 1em;
            }

        }

        @media (min-width: 1200px) {
            .section_filtre_row_flex_3 {
                grid-template-columns: repeat(4, 1fr);

            }

            .category_items_container {
                display: grid;
                grid-template-columns: repeat(3, 1fr) !important;
                gap: 1em;
                padding: 1em;
            }


        }

        .section_filtre_label_grid {
            /* background: red; */
            display: flex;
            flex-direction: row;
            gap: 0.2em;
            align-items: center;
            outline: 1.5px solid #D7D7D7;
            flex: 1;
            transition: 0.1s;

            border-radius: 0.7em;
        }


        .section_filtre_label_grid:hover {
            background: #f3f3f377;


        }


        .section_filtre_label_grid i {
            height: max-content;
            display: flex;
            flex-direction: row;
            padding: 1.2em;
            align-items: center;
        }

        .section_filtre_label_grid input {
            background: none;
            border: none;
            padding: 1em 0;
            outline: none;
            width: 100%;
        }

        .section_filtre_label_grid input:read-only {
            cursor: pointer;
        }



        .column_filter_label {
            display: flex;
            flex-direction: column;
            gap: 0.8em;
            position: relative;
        }

        .option_select_filter {
            position: absolute;
            background: white;
            z-index: 9999999;
            border-radius: 0.7em;
            top: 6em;
            width: 100%;
            overflow: hidden;
            outline: 1.5px solid #D7D7D7;

        }

        .pagination_controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            align-items: center;
        }

        .pagination_controls button {
            padding: 0.4rem 1rem;
            cursor: pointer;
        }

        .option_select_filter_item {
            padding: 1em 1.5em;
            /* background: red; */
            border-bottom: 1px solid #D7D7D7;
            cursor: pointer;
            transition: 0.1s;
        }

        .option_select_filter_item:last-child {

            border-bottom: none;

        }

        .option_select_filter_item:hover {
            background: #e2e2e241;

        }

        .option_select_filter div.active_option {
            color: #027580;
            font-weight: 500;
        }

        .option_select_filter div.active_option i svg path {
            fill: #027580;
        }

        .p_row_filter {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 0.5em;
        }

        .p_row_filter i {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .option_row_filter {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 1em;
        }

        .option_select_filter div.active_option .svg-check-active {
            display: block;
        }

        .svg-check-active {
            display: none;
        }

        .option_select_filter div.active_option .svg-check-default {
            display: none;
        }

        .svg-check-default {
            display: block;
        }

        .c-pointer {
            cursor: pointer;
        }

        .categories_first {
            width: max-content;
        }

        .categories_first_parent .option_select_filter {
            top: 4.5em;
            overflow: visible;
            display: grid;
            width: max-content;


        }

        .category_items_container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1em;
            padding: 1em;
        }

        .categories_first_parent .option_select_filter_item {

            border-bottom: none;
            width: max-content;
            border-radius: 0.3em;

        }

        .option_select_filter_item:hover {
            background: #e2e2e241;

        }

        .pagination_buttons_container {
            display: flex;
            font-size: 0.9em;
            flex-direction: row;
            /* gap: 0.5em; */
            border-top: 1px solid #e9e9e9;
            margin: 0 1em;
            padding: 1em 0;
        }

        .pagination_buttons_container button {
            display: flex;
            text-wrap: nowrap;
            gap: 0.5em;
            padding: 1em 1.5em;
            background: none;
            font-size: 0.95em;
            border: none;
            cursor: pointer;
            border-radius: 0.3em;
            transition: 0.1s;
        }

        .pagination_buttons_container button:hover {
            background: #e2e2e241;
        }

        .pagination_buttons_container button:disabled:hover {
            background: none;
            cursor: default;

        }

        .objet_transforme_first {
            width: max-content;
        }

        /* 
        #filtre1{
            display: none;
        } */
        .section_filtre_title {
            margin: 2em 0;
        }


        .row_trie_recente {
            display: flex;
            align-items: center;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 1.5em 0;
            gap: 1.5em;
        }

        .row-inpt-trie {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: end;
            align-items: center;
            gap: 1em;
        }

        @media (max-width: 700px) {
            .row_trie_recente {

                gap: 2em;
            }

            .row-inpt-trie {

                justify-content: start;

            }
            .section_filtre_label input {
                padding: 1.5em;
            }

            .categories_first,
            .objet_transforme_first {
                width: 100%;
            }

            .category_items_container {
                grid-template-columns: repeat(3, 1fr) !important;

            }
        }


        @media (max-width: 455px) {
            .category_items_container {
                grid-template-columns: repeat(2, 1fr) !important;

            }

            .categories_first_parent .option_select_filter {

                width: 100%;
            }


        }

        @media (max-width: 1100px) and (min-width:700px) {
            .section_filtre_label {
                min-width: 100%;
            }

            .section_filtre_label input {
                padding: 1.5em;
            }

            .section_filtre_row {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 310px) {
            .category_items_container {
                grid-template-columns: repeat(1, 1fr) !important;

            }

            .categories_first_parent .option_select_filter {
                width: 100%;
            }

            .categories_first_parent .option_select_filter_item {
                width: 100%;
                text-align: center;

            }

            .pagination_buttons_container {
                flex-wrap: wrap;
            }

            .btn_reset_filter {
                width: 100%;
            }

            .tri_plus_recente {
                width: 100% !important;
            }

            .row-inpt-trie {
                width: 100% !important;
            }

        }

        .row-inpt-trie .section_filtre_label_grid input {
            padding-left: 1.5em !important;
        }

        .row-inpt-trie .section_filtre_label_grid i {

            padding: 1em;
        }

        .tri_plus_recente {
            width: 65%;
        }

        .row-inpt-trie .option_select_filter {

            top: 4em;


        }
    </style>
</head>

    <script>
        const categories = [
            "Catégorie 1", "Catégorie 2", "Catégorie 3",
            "Catégorie 4", "Catégorie 5", "Catégorie 6",
            "Catégorie 7", "Catégorie 8", "Catégorie 9",
            "Catégorie 10", "Catégorie 11", "Catégorie 12",
            "Catégorie 13", "Catégorie 14", "Catégorie 15"
        ];

        const itemsPerPage = 9;
        let currentPage = 1;

        const categoryContainer = document.getElementById("categoryItems");
        const paginationContainer = document.getElementById("paginationButtons");

        function renderCategories() {
            categoryContainer.innerHTML = "";
            paginationContainer.innerHTML = "";

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const visibleCategories = categories.slice(start, end);

            visibleCategories.forEach((cat, index) => {
                const item = document.createElement("div");
                item.className = "option_select_filter_item";
                item.setAttribute("onclick", "selectOption(this)");
                item.dataset.value = `Option${start + index + 1}`;
                item.innerHTML = `<p>${cat}</p>`;
                categoryContainer.appendChild(item);
            });

            const totalPages = Math.ceil(categories.length / itemsPerPage);

            const prevBtn = document.createElement("button");
            prevBtn.textContent = "<< Précédent";
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = (e) => {
                e.stopPropagation();
                changePage(-1);
            };
            prevBtn.classList.add("pagination-button");

            const nextBtn = document.createElement("button");
            nextBtn.textContent = "Suivant >>";
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = (e) => {
                e.stopPropagation();
                changePage(1);
            };
            nextBtn.classList.add("pagination-button");

            paginationContainer.appendChild(prevBtn);
            paginationContainer.appendChild(nextBtn);
        }

        function changePage(direction) {
            const totalPages = Math.ceil(categories.length / itemsPerPage);
            currentPage += direction;
            if (currentPage < 1) currentPage = 1;
            if (currentPage > totalPages) currentPage = totalPages;
            renderCategories();
        }

            const plusText = document.querySelector('.plus_text_strong');

            checkpop.addEventListener('input', function (e) {
                const isChecked = e.target.checked;


                if (plusText) {
                    plusText.textContent = isChecked ? '-' : '+';
                    btnReset.style.margin = isChecked ? '1em 0' : '0.3em 0';
                }
            });
        });




        // Fermer si clic à l’extérieur
        document.addEventListener('click', function (e) {



            document.querySelectorAll('.column_filter_label').forEach(label => {
                if (!label.contains(e.target)) {
                    const options = label.querySelector('.option_select_filter');
                    if (options) options.style.display = 'none';
                    ;

                }
            });
        });

        // Toggle de l'affichage du menu quand on clique sur l'input
        document.querySelectorAll('.column_filter_label input').forEach(input => {
            input.addEventListener('click', function () {
                const container = input.closest('.column_filter_label');
                const options = container.querySelector('.option_select_filter');
                options.style.display = options.style.display === 'block' ? 'none' : 'block';


            });
        });

        // Sélection d’une option
        function selectOption(optionDiv) {
            const container = optionDiv.closest('.column_filter_label');
            const input = container.querySelector('input');

            const value = optionDiv.getAttribute('data-value');
            const label = optionDiv.textContent.trim();

            input.value = label;
            input.setAttribute('data-selected-value', value);

            // Gérer les classes actives
            container.querySelectorAll('.option_select_filter div').forEach(opt => {
                opt.classList.remove('active_option');
            });
            optionDiv.classList.add('active_option');

            // Fermer le menu
            container.querySelector('.option_select_filter').style.display = 'none';

            document.getElementById('reset_filtrer').disabled = false;
        }

                const id = btn.getAttribute('data-pop');
